name: scc_succinct_code_counter

on: [push]

jobs:
  scc_job:
    runs-on: ubuntu-latest
    name: A job to count the lines of code.
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get the lines of code.
        id: scc
        uses: iryanbell/scc-docker-action@v1.0.0
        with:
          args: ${{ env.workspace }} --no-gitignore --no-ignore -w --avg-wage 97500 --exclude-dir .git,.hg,.svn,.bundle,.tmp,log,coverage,.gem,.github,.vscode,vendor --by-file -s complexity
